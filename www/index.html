<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JS libs -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

    <!-- our JS -->
    <script src="js/ajaxAndDOMHelpers.js"></script>
    <script src="js/main.js"></script>

    <!-- all CSS -->
    <link rel="stylesheet" href="css/all.css">
  </head>
  <body>
    <header class="container">
      <div class="row">

      </div>
    </header>
    <main class="container">
      <div class="row">
        <section class="col-xs-24 col-sm-12">
          <div class="panel formPanel">
            <ul class="nav nav-pills nav-justified">
              <li role="presentation" class="active"><a href="warehouse">Warehouses</a></li>
              <li role="presentation"><a href="shelf">Shelves</a></li>
              <li role="presentation"><a href="product">Products</a></li>
            </ul>
            <div class="panel-body">
              <form class="warehouseForm" name="warehouse">
                <!-- a hidden field to hold an update _id -->
                <input type="hidden" name="_id">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" name="address" required>
                </div>
                <div class="form-group">
                  <button class="btn btn-default">Save</button>
                </div>
              </form>
              <form class="shelfForm" name="shelf">
                <!-- a hidden field to hold an update _id -->
                <input type="hidden" name="_id">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                  <label>Warehouse</label>
                  <select class="form-control" name="warehouse" required>
                    <!-- default option "none" -->
                    <option value="" name="default">-- Select ---</option>
                  </select>
                </div>
                <div class="form-group">
                  <button class="btn btn-default">Save</button>
                </div>
              </form>
              <form class="productForm" name="product">
                <!-- a hidden field to hold an update _id -->
                <input type="hidden" name="_id">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                  <label>In stock</label>
                  <input
                  type="number"
                  placeholder="0"
                  class="form-control"
                  name="quantity"
                  readonly>
                </div>
                <div class="form-group">
                  <label>Delivered/Sold quantity</label>
                  <input
                  type="number"
                  class="form-control"
                  name="newQuantity"
                  required>
                </div>
                <div class="form-group">
                  <label>Shelf</label>
                  <select class="form-control" name="shelf" required>
                    <!-- default option "none" -->
                    <option value="" name="default">-- Select ---</option>
                  </select>
                </div>
                <div class="form-group">
                  <button class="btn btn-default">Save</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      <div class="row">
        <section class="col-xs-12 col-sm-7">
          <div class="panel productPanel">
            <div class="panel-heading">
              <h3 class="panel-title">Products</h3>
            </div>
            <ul class="list-group"></ul>
          </div>
        </section>
        <section class="col-xs-12 col-sm-7 col-xs-offset-0 col-sm-offset-1">
          <div class="panel shelfPanel">
            <div class="panel-heading">
              <h3 class="panel-title">Shelf</h3>
            </div>
            <ul class="list-group"></li>
            </ul>
          </div>
        </section>
        <section class="col-xs-12 col-sm-7 col-xs-offset-0 col-sm-offset-1">
          <div class="panel warehousePanel">
            <div class="panel-heading">
              <h3 class="panel-title">Warehouse</h3>
            </div>
            <ul class="list-group"></ul>
          </div>
        </section>
      </div>
    </main>
    <footer class="container">
      <div class="row">
      </div>
    </footer>
  </body>
</html>
